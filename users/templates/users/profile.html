{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <div class="row">
            <!-- 📷 Profile Picture -->
            <div class="col-md-3 text-center">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" class="img-fluid rounded-circle shadow-lg" alt="Profile Picture">
                {% else %}
                    <img src="https://via.placeholder.com/120" class="img-fluid rounded-circle shadow-lg" alt="Default Profile Picture">
                {% endif %}
            </div>

            <!-- ℹ️ User Info -->
            <div class="col-md-9">
                <h2 class="text-primary">{{ user.username }}</h2>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Role:</strong> {{ user.get_role_display|default:"User" }}</p>
                <p><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
                <a href="{% url 'profile_update' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
            </div>
        </div>
    </div>

   

   
    </div>
</div>
{% endblock %}
